<!DOCTYPE html>
<html>
	<head>
		<title>Day 101  - jQuery DOM operations </title> 
		
		<script src="../jquery-3.4.1.js"></script> 
		
		<script src="user-dom.js"></script>
		
		
		<style>
		
			body{
				font-size: 24px;			
			}
		
			.btn{
				display: inline-block;
				padding: 10px;
				background-color: #ccc;
				
			}
			
			.text-red{
				color: red;
			}
	
			.text-green{
				color: green;
			}
			
			.bg-white{
				background: white;
				color: black;
				box-shadow: 1px 1px 2px rgba(0,0,0, 0.5);
			}
			
			.box{ padding: 30px; border: 2px solid red; margin: 20px; }
			.form-control{
				height: 28px;
				width: 200px;
				padding: 2px;
			}
			.invalid{
				border: 1px solid #f00;
			}
			
		</style>
	</head>
	
	<body>
		
		
		<div class="bg-white">
			<p>Check Username valid or not (username: ck )</p>
			<input type="text" class="form-control" id="username" />
			<button id="btn submit-btn">Submit</button>
		
		</div>
		
		<div class="box"  id="my_block_1">
		
			<button class="btn bg-white" id="btn-1">Change Color Red </button>
		
			<p class="test-line">Test 1 Line : class="test-line" </p>
			<p class="test-line">Test 2 Line : class="test-line"</p>
			
			<p id="line-3">Test 3 Line : id="line-3" </p>
			
			<p>Test 4 Line </p>
			<p>Test 5 Line </p> 
			
		</div>
		
		
		<div class="box"  id="my_block_2">
		
			<p class="test-line">Test 1 Line : class="test-line" </p>
			<p class="test-line">Test 2 Line : class="test-line"</p>
			
			<p id="line-3">Test 3 Line : id="line-3" </p>
			
			<p>Test 4 Line </p>
			<p>Test 5 Line </p> 
			
		</div>
	
	
	</body>
</html>
